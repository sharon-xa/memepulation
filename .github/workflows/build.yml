name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*' # Triggers on tags starting with 'v'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.23.1' 

      - name: Build binaries
        run: |
          mkdir -p builds
          # Replace with the desired architectures
          for os in linux darwin; do
            for arch in amd64 arm64; do
              output_name="builds/memepulation-${os}-${arch}"
              GOOS=$os GOARCH=$arch go build -o $output_name
            done
          done

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }} # Use the Git tag as the release version
          files: builds/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

